<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <title>Walrus Peek-A-Boo</title>
  </head>
  <body>
    <div class="container">
      <h1>Peek-a-boo</h1>
      <div class="initially-showing">
        <p>Let's play peek-a-boo. <span class="clickable">Click here</span> to see the surprise!</p>
      </div>
      <div class="initially-hidden">
        <p>What a cute walrus! <span class="clickable">Click here</span> to hide again.</p>
        <img id="walrus-img" src="img/walrus-img.jpg" alt="walrus image">
      </div>
      <!-- Close of Walrus Peek-A-Boo -->
      <hr>
      <div class="buttons">
        <p>To change the background color of this webpage, click the buttons below!</p>
        <button type="button" class="btn btn-danger" id="red-button">Click me</button>
        <button type="button" class="btn btn-primary" id="blue-button">Click me</button>
        <button type="button" class="btn btn-success" id="green-button">Click me</button>
        <button type="button" class="btn btn-default" id="neutral-button">Click me</button>
      </div>
    </div>
    <br>
    <!-- Background Buttons Close -->
    <hr>
    <div class="container">
      <h1>Talk to the Webpage</h1>
      <p>click one of these buttons to talk to the webpage!</p>
      <button type="button" class="btn btn-info" id="hello-button">Hello</button>
      <button type="button" class="btn btn-info" id="whats-up-button">What's Up?</button>
      <hr>
      <div class="row">
        <div class="col-md-6">
          <h2>Guest Said:</h2>
          <ul class="unstyled" id="guest-input">

          </ul>
        </div>
        <div class="col-md-6">
          <h2>Computer Response:</h2>
          <ul class="unstyled" id="computer-response">

          </ul>
        </div>
      </div> <!-- row enclose -->
    </div> <!-- Container enclose -->
  </body>
</html>
