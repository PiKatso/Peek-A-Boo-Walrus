<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <title>Walrus Peek-A-Boo</title>
  </head>
  <body>
    <div class="container">
      <h1>Peek-a-boo</h1>
      <div class="initially-showing">
        <p>Let's play peek-a-boo. Click here to see the surprise!</p>
      </div>
      <div class="initially-hidden">
        <p>What a cute walrus! Click here to hide again.</p>
        <img id="walrus-img" src="walrus-img.jpg" alt="walrus image">
      </div>
    </div>
  </body>
</html>
